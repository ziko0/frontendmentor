<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <!-- icon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <!-- own css -->
    <link rel="stylesheet" href="./style.css">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
</head>
<body>
    
    <div class="container">
        <div class="summary-wrapper">
            <header></header>
            <!-- main section -->
            <main>
             <div class="text-wrapper">
                 <h1 class="title">Order Summary</h1>
              <div class="desc">
                 <p class="description">
                     You can now listen to milions of songs, audiobooks, and podcasts on any device anywhere you like!
                 </p>
            </div>
                 <!-- annual plan -->
                 <div class="annual-plan">
                    <div class="annual-wrapper"> 
                        <img src="./images/icon-music.svg" alt="" class="music-svg">
                        <div class="annual-text">
                            <h4>Annual Plan</h4>
                            <span>#59.99/year</span>
                        </div>
                        <a href="#">Change</a>
                     </div>
                 </div>
                
                 <!-- proccess button -->
                 <button class="payment">
                     Proceed to Payment
                 </button>

                 <!-- cancel order -->
                 <a href="#" class="cancel">Cancel Order</a>
             </div>
             <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                Coded by <a href="#">ziko0</a>.
              </div>
            </main>
        </div>
        
    </div>

</body>
</html>
